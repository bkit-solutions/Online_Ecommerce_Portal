<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartKart</title>
  <style>
    /* General styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 20px 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #ffc107; /* Hover effect color */
    }

    /* Form container */
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background-color: #2d2d2d;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f3f4f6;
    }

    .container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      background-color: #374151;
      border: 1px solid #4b5563;
      border-radius: 6px;
      color: #f3f4f6;
      font-size: 1rem;
    }

    .container input:focus {
      outline: none;
      border-color: #3b82f6;
      background-color: #4b5563;
    }

    .container button {
      width: 100%;
      padding: 0.8rem;
      background-color: #3b82f6;
      border: none;
      color: #ffffff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .container button:hover {
      background-color: #2563eb;
    }

    /* Register link */
    .register-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Response message */
    #response {
      margin-top: 1rem;
      text-align: center;
      color: #f87171;
    }
  </style>
</head>
<body>

  <header>
    <h2>SmartKart</h2>
    <nav>
      <a href="home.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html" onclick="alert('Please login to shop')">Shop</a>
    </nav>
  </header>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      <span>Don't have an account? </span>
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      const loginData = { email, password };

      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(loginData)
      })
      .then(res => {
        if (!res.ok) {
          throw new Error('Login failed');
        }
        return res.json();
      })
      .then(data => {
        const { userId, role,name } = data;

        if (!userId || !role ||	!name) {
          alert("Invalid login response");
          return;
        }

        // Store in localStorage
        localStorage.setItem("userId", userId);
        localStorage.setItem("userEmail", email); // changed key to match index.html
        localStorage.setItem("role", role);
		localStorage.setItem("name", name);

        // Redirect based on role
        if (role === 'ADMIN') {
          window.location.href = 'addproduct.html';
        } else if (role === 'CUSTOMER') {
          window.location.href = 'index.html';
        } else {
          alert('Unknown role');
        }
      })
      .catch(err => {
        alert('Login failed: ' + err.message);
      });
    });
  </script>

</body>
</html>
